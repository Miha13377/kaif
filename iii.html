<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта села Достык</title>
    <!-- Подключаем стили для карты Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Задаем размер карты */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Карта села Достык, Казахстан</h1>
    <div id="map"></div>

    <!-- Подключаем скрипт Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Создаем карту, задаем координаты для села Достык и масштаб
        var map = L.map('map').setView([45.2522, 82.4839], 13);  // Координаты села Достык

        // Добавляем слой карты с OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Добавляем маркер на село Достык
        var marker = L.marker([45.2522, 82.4839]).addTo(map);
        marker.bindPopup("<b>Село Достык</b><br>Казахстан, рядом с озером Алаколь и границей с Китаем").openPopup();
    </script>
</body>
</html>
